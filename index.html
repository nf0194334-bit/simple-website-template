<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>NF Studio</h2>
      <div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#stats">Stats</a>
        <a href="#contact">Contact</a>
        <button onclick="toggleTheme()" class="btn">Theme</button>
      </div>
    </nav>

    <section id="home">
      <h1>I Am <span id="typing"></span></h1>
    </section>

    <section id="about" class="hidden">
      <h2>About Me</h2>
      <p>This is advanced JavaScript demo website.</p>
    </section>

    <section id="stats" class="hidden">
      <h2>My Stats</h2>
      <div class="counter" data-target="150">0</div>
      <div class="counter" data-target="300">0</div>
      <div class="counter" data-target="500">0</div>
    </section>

    <section id="contact" class="hidden">
      <h2>Contact Form</h2>
      <form onsubmit="return validateForm();">
        <input type="text" id="name" placeholder="Your Name" />
        <input type="email" id="email" placeholder="Your Email" />
        <textarea id="message" placeholder="Message"></textarea>
        <div id="error" class="error"></div>
        <button class="btn">Send</button>
      </form>
    </section>

    <button id="topBtn" onclick="topFunction()">Top</button>

    <script src="script.js"></script>
  </body>
</html>
